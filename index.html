<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Converter</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">

		<div class="converter__head">
			<select class="converter__select" name="converter__select" id="converter__select">
				<option value="length">Length</option>
				<option value="mass">Mass</option>
				<option value="digital Storage">Digital Storage</option>
				<option value="time">Time</option>
			</select>
		</div>

		<div class="converter__content">
			<input class="converter__input" type="number" min="0">
			<select class="converter__select">
				<option value="centimeters">Centimeters</option>
			</select>
			<input class="converter__input" type="number" min="0">
			<select class="converter__select">
				<option value="millimeters">Millimeters</option>
			</select>
		</div>
	</div>
</body>

</html>

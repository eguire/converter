<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Converter</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">

		<div class="converter__head">
			<select class="converter__select" name="converter__select" id="converter__select">
				<option value="length">Length</option>
				<option value="mass">Mass</option>
				<option value="temperature">Temperature</option>
				<option value="time">Time</option>
			</select>
		</div>

		<div class="converter__content">
			<input class="converter__input" type="text" id="converter__upper-input">
			<select class="converter__select" id="converter__upper-select">
				<option value="nauticalMile">Nautical Mile</option>
				<option value="inch">Inch</option>
				<option value="foot">Foot</option>
				<option value="yard">Yard</option>
				<option value="mile">Mile</option>
				<option value="nanometer">Nanometer</option>
				<option value="micrometers">Micrometers</option>
				<option value="millimeter">Millimeter</option>
				<option value="centimeter" selected>Centimeter</option>
				<option value="meter">Meter</option>
				<option value="kilometer">Kilometer</option>
			</select>
			<input class="converter__input" type="text" id="converter__lower-input">
			<select class="converter__select" id="converter__lower-select">
				<option value="nauticalMile">Nautical Mile</option>
				<option value="inch">Inch</option>
				<option value="foot">Foot</option>
				<option value="yard">Yard</option>
				<option value="mile">Mile</option>
				<option value="nanometer">Nanometer</option>
				<option value="micrometers">Micrometers</option>
				<option value="millimeter">Millimeter</option>
				<option value="centimeter">Centimeter</option>
				<option value="meter" selected>Meter</option>
				<option value="kilometer">Kilometer</option>
			</select>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
